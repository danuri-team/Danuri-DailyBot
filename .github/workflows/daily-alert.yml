name: Daily Alert

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  send-discord-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Send message to Discord
        run: |
          curl -H "Content-Type: application/json" \
               -X POST \
               -d '{"content": "<@&1389837472313118754> 데일리 스크럼을 작성해주세요!\n오늘 어떤 일을 하시나요?\n다른 팀원과 협업해야 할 일이 있나요?"}' \
               ${{ secrets.DISCORD_WEBHOOK_URL }}
